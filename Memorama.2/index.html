<script>
	//Cambiar Idioma
 
	document.getElementById("esp").addEventListener("click", cargarEsp);
	
	function cargarEsp() {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
			   cargarXMLEsp(this);   
			}
		};
		xhr.open("GET", "castellano.xml", true);
		xhr.send();
	}
	document.getElementById("eng").addEventListener("click", cargarEng);

	function cargarEng() {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
				cargarXMLEng(this);
			}
	 
		xhr.open("GET", "castellano.xml", true);
		xhr.send();
	};

	function cargarXMLEsp(xml) {
		var docXML = xml.responseXML;
		var idiomas = docXML.getElementsByTagName("ES");

		document.getElementById("lscore").innerHTML = idiomas[0].getElementsByTagName("SCORE")[0].textContent;
		document.getElementById("lnickname").innerHTML = idiomas[0].getElementsByTagName("NICKNAME")[0].textContent;
		document.getElementById("lerrors").innerHTML = idiomas[0].getElementsByTagName("ERRORS")[0].textContent;
		document.getElementById("l1nickname").innerHTML = idiomas[0].getElementsByTagName("NICKNAME")[0].textContent;
		document.getElementById("l1errors").innerHTML = idiomas[0].getElementsByTagName("ERRORS")[0].textContent;
		document.getElementById("lang").innerHTML = idiomas[0].getElementsByTagName("LANG")[0].textContent;
	
	}

	function cargarXMLEng(xml) {
		var docXML = xml.responseXML;
		var idiomas = docXML.getElementsByTagName("EN");

		document.getElementById("lscore").innerHTML = idiomas[0].getElementsByTagName("SCORE")[0].textContent;
		document.getElementById("lnickname").innerHTML = idiomas[0].getElementsByTagName("NICKNAME")[0].textContent;
		document.getElementById("lerrors").innerHTML = idiomas[0].getElementsByTagName("ERRORS")[0].textContent;
		document.getElementById("l1nickname").innerHTML = idiomas[0].getElementsByTagName("NICKNAME")[0].textContent;
		document.getElementById("l1errors").innerHTML = idiomas[0].getElementsByTagName("ERRORS")[0].textContent;
		document.getElementById("lang").innerHTML = idiomas[0].getElementsByTagName("LANG")[0].textContent;
	
	}
</script>
